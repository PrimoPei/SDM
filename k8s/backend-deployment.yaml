apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: stable-diffusion-multiplayer
  labels:
    app: sd-multiplayer
    component: backend
spec:
  replicas: 1  # GPU 密集型应用通常单副本
  strategy:
    type: Recreate  # 避免多个 GPU 实例冲突
  selector:
    matchLabels:
      app: sd-multiplayer
      component: backend
  template:
    metadata:
      labels:
        app: sd-multiplayer
        component: backend
    spec:
      # 移除 GPU 节点选择器，普通节点即可
      containers:
      - name: backend
        image: sd-multiplayer-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 7860
          name: http
        env:
        # 从 ConfigMap 获取配置
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: sd-multiplayer-config
              key: APP_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: sd-multiplayer-config
              key: LOG_LEVEL
        - name: BACKEND_HOST
          valueFrom:
            configMapKeyRef:
              name: sd-multiplayer-config
              key: BACKEND_HOST
        - name: BACKEND_PORT
          valueFrom:
            configMapKeyRef:
              name: sd-multiplayer-config
              key: BACKEND_PORT
        
        # 从 Secret 获取敏感信息
        - name: STABILITY_API_KEY
          valueFrom:
            secretKeyRef:
              name: sd-multiplayer-secrets
              key: stability-api-key
        - name: LIVEBLOCKS_SECRET
          valueFrom:
            secretKeyRef:
              name: sd-multiplayer-secrets
              key: liveblocks-secret
        
        # 资源限制和请求（API 代理服务）
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
        
        # 存储挂载
        volumeMounts:
        - name: storage-volume
          mountPath: /app/stablediffusion-infinity/local_storage
        - name: db-volume
          mountPath: /app/stablediffusion-infinity/db
        
        # 健康检查
        livenessProbe:
          httpGet:
            path: /server/api/health
            port: 7860
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /server/api/health
            port: 7860
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # 启动探针
        startupProbe:
          httpGet:
            path: /server/api/health
            port: 7860
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 8  # 允许最多 2 分钟启动时间
      
      # 存储卷定义
      volumes:
      - name: storage-volume
        persistentVolumeClaim:
          claimName: sd-multiplayer-storage-pvc
      - name: db-volume
        persistentVolumeClaim:
          claimName: sd-multiplayer-db-pvc
      
      # 重启策略
      restartPolicy: Always
      
      # 移除 GPU 污点容忍，使用普通节点

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: stable-diffusion-multiplayer
  labels:
    app: sd-multiplayer
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 7860
    targetPort: 7860
    protocol: TCP
    name: http
  selector:
    app: sd-multiplayer
    component: backend 